[pytest]
# Pytest configuration for LayoutIR tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    roundtrip: Round-trip stability tests
    golden: Golden fixture regression tests
    backward_compat: Backward compatibility tests
    slow: Tests that take significant time to run

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src/layoutir --cov-report=html --cov-report=term
